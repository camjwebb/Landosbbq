            <div class="section-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center mb100" style="margin-top:90px;">
                            <h2 class="section-heading">Book <span class="theme-accent-color">an</span> Event</h2>

                            <!-- <h3 class="section-subheading secondary-font">Satisfaction, everytime.</h3> -->
                        </div>
                    </div>
                </div>

                

                    <!-- FORM -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="row">
                                <!-- IMPORTANT: no duplicate id="message" anywhere -->
                                <div id="form-message" class="col-md-12"></div>

                                <form method="POST"
                                      action="https://formspree.io/f/xeekkqow"
                                      id="bookEventForm"
                                      class="form-group col-md-12 wow fadeIn"
                                      data-wow-delay="0.2s">

                                    <!-- Formspree redirect -->
                                    <input type="hidden" name="_next" value="https://camjwebb.github.io/Landon---Copy--2-/BookEvent.html?success=true">

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="name" style="font-size: 16px; font-weight: 500; line-height: 38px;">Your Name:</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="name" id="name" required
                                                       style="background-color: #000; border: 2px solid #fff; color: #fff;" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="email" style="font-size: 16px; font-weight: 500; line-height: 38px;">Your Email:</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="email" class="form-control" name="email" id="email" required
                                                       style="background-color: #000; border: 2px solid #fff; color: #fff;" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="phone" style="font-size: 16px; font-weight: 500; line-height: 38px;">Your Phone:</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="tel" class="form-control" name="phone" id="phone" required
                                                       style="background-color: #000; border: 2px solid #fff; color: #fff;" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="messageText" style="font-size: 16px; font-weight: 500; padding-top: 8px;">Your Message:</label>
                                            </div>
                                            <div class="col-md-9">
                                                <textarea name="message" class="form-control" id="messageText" rows="5" required
                                                          style="background-color: #000; border: 2px solid #fff; color: #fff;"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group" style="margin-top: 30px;">
                                        <div class="row">
                                            <div class="col-md-9 col-md-offset-3">
                                                <button type="submit" id="book-event-submit" class="btn btn-primary btn-white"
                                                        style="background-color: #F22613; color: #fff; padding: 12px 30px; font-size: 16px; border: none; cursor: pointer;">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </form>

    <!-- IMPORTANT: this runs AFTER your theme scripts and prevents them from blocking Formspree -->
    <script>
        (function () {
            var form = document.getElementById('bookEventForm');
            if (!form) return;

            // Capture phase = runs before typical jQuery submit handlers (which are bubble phase)
            form.addEventListener('submit', function (e) {
                // Stop other handlers from preventing submission
                e.stopImmediatePropagation();
                // Do NOT call preventDefault(); we want a normal POST to Formspree
            }, true);
        })();
    </script>
